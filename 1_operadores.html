<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Página padrão</title>
        <script>
          //atribuição
          var num = 51;//51 é atribuido à num OU num recebe 51
          console.log(num);
          num = num + 9;
          console.log(num);
          num++;//incremento num = num+1
          console.log(num);
          num--;
        console.log(num);


        //operadores aritimeticos
        // + - * / %(resto da divisao)
        console.log(num /7);
        console.log(num %7);

        //operadores comparação
        // >  <  >=  <=  == ===   !=(diferente)
        num=100;
        console.log(num > 100);
        console.log(num < 100);
        console.log(num == 100);
        console.log(num == "100");//true - verifica somente o valor
        console.log(num === "100");//identico - valor e tipo

        //operadores logicos - mais de uma operação 
        //com apenas um resultado
        console.log(num == 100 || num == 1000);//|| ou 
        //ou num vale 100 ou num vale 1000 ou num vale os dois valores
        
        console.log(num == 100 && num < 1000);//&& E
        //todas as comparaçoes tem que ser verdadeira
        </script>
    </head>
    <body>
    </body>        
</html>
